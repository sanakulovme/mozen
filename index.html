<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozen my world</title>
    <!-- Main style css -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- SIzes style css -->
    <link rel="stylesheet" href="./assets/css/sizes.css">

</head>

<body>
    <div id="controll">
        <button class="settings-btn"><img src="./assets/images/settings.svg" alt=""></button>
    </div>
    <div id="main" class="main df" style="margin: 0 auto;">
        <!-- Neptune -->
        <div class="n1 r bd df pa">
            <div class="Neptune p-size r pa l0 df">
                <span class="text-light opacity-50">
                    Neptune
                </span>
            </div>
        </div>

        <!-- Urans -->
        <div class="n2 r bd df pa">
            <div class="Urans p-size r pa l0 df">
                <span class="text-light opacity-50">
                    Urans
                </span>
            </div>
        </div>

        <!-- Saturn -->
        <div class="n3 r bd df pa">
            <div class="Saturn p-size r pa l0 df">
                <span class="text-light opacity-50">
                    Saturn
                </span>
            </div>
        </div>

        <!-- Jupiter -->
        <div class="n4 r bd df pa">
            <div class="Jupiter p-size r pa l0 df">
                <span class="text-light opacity-50">
                    Jupiter
                </span>
            </div>
        </div>

        <!-- Mars -->
        <div class="n5 r bd df pa">
            <div class="Mars p-size r pa l0 df">
                <span class="text-light opacity-50">
                    Mars
                </span>
            </div>
        </div>

        <!-- Earth -->
        <div class="n6 r bd df pa">
            <div class="Earth p-size r pa l0 df">
                <span class="text-light opacity-50">
                    Earth
                </span>
            </div>
        </div>

        <!-- Venus -->
        <div class="n7 r bd df pa">
            <div class="Venus p-size r pa l0 df">
                <span class="text-light opacity-50">
                    Venus
                </span>
            </div>
        </div>

        <!-- Mercury -->
        <div class="n8 r bd df pa">
            <div class="Mercury p-size r pa l0 df">
                <span class="text-light opacity-50">
                    Mercury
                </span>
            </div>
        </div>

        <!-- Sun -->
        <div class="sn r pa"></div>
    </div>

    <div id="modal" class="open">
        <button class="close-btn"><img src="./assets/images/close.svg" alt=""></button>
        <div class="modal-content">
            <ul>
                <li>Border: <br> <span class="checkbox" id="border-checkbox"><span></span></span></li>
                <li>Masshtab: <br> <input type="range" id="sizer" value="1" max="1" min="0.1" step="0.1"></li>
            </ul>
            <ul>
                <li>Ko'rsatgichlar</li>
                <li>Merkury: <span>88.s</span></li>
                <li>Venera: <span>225.s</span></li>
                <li>Yer: <span>365.s</span></li>
                <li>Yupiter: <span>72.daq</span></li>
                <li>Saturn: <span>3,99.soat</span></li>
                <li>Uran: <span>8,52.soat</span></li>
                <li>Neptun: <span>16,72.soat</span></li>
            </ul>
        </div>
    </div>

    <!-- Main script js -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
